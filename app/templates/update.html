{% extends "basic.html" %}

{% block body %}
<div class="container shadow-lg mt-5 p-5">
    <form method="post">{% csrf_token %}
        <h3>Add an activity </h3>
        <br>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Activity Name</label>
          <input type="text" value="{{name}}" class="form-control" name="activity_name" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Activity Description</label>
          <input type="text" class="form-control" value="{{desc}}" name="activity_desc" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-outline-primary">Add activity</button>
      </form>
</div>
{% endblock %}
