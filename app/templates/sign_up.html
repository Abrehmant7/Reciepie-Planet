{% extends "basic.html" %}

{% block body %}
<div class="container shadow-lg mt-5 p-5">
    <form method="post">{% csrf_token %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning" role="alert">
          {{ message }}
        </div>
        {% endfor %}
      </ul>
      {% endif %}
        <h3>Sign up </h3>
        <br>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">FirstName</label>
          <input type="text"  class="form-control" name="firstname" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">LastName</label>
          <input type="text" class="form-control"  name="lastname" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Username</label>
            <input type="text" class="form-control"  name="username" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control"  name="password" id="exampleInputPassword1">
          </div>
        <button type="submit" class="btn btn-outline-primary">Sign up</button>
        <p>Already have an account?<a href="/log_in">Login</a></p>
      </form>
</div>
{% endblock %}
